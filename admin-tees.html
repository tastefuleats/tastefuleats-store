<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Tees – Tasteful Eats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffdf8;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 6px;
      background-color: #fff;
    }
    .product-card h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .actions {
      margin-top: 0.5em;
    }
    .actions button {
      margin-right: 1em;
      padding: 0.5em 1em;
      font-family: 'Georgia', serif;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Manage Tees</h1>
  <div class="product-list">
    <div class="product-card">
      <h2>LET'S GET READY TO CRUMBLE TEE – $37</h2>
      <p>Emotion: Sweet | Drop: Fall Cravings | Contributor: Bryan</p>
      <div class="actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
    <div class="product-card">
      <h2>JUST TRYING TO KETCHUP TEE – $35</h2>
      <p>Emotion: Playful | Drop: Fall Cravings | Contributor: Bryan</p>
      <div class="actions">
        <button>Edit</button>

      </div>
    </div>
  </div>

</body>
</html>
