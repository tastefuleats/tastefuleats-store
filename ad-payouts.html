<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Payouts ‚Äî TastefulEats</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body class="ad-payouts dark-theme">

  <header>
    <h1>üí∏ Ad & Merch Payouts</h1>
    <p class="tagline">Track your earnings. Every click is a ripple of resonance.</p>
  </header>

  <section class="payout-form">
    <label for="contributorName">Contributor Name</label>
    <input type="text" id="contributorName" placeholder="e.g. Bryan" />

    <label for="payoutType">Payout Type</label>
    <select id="payoutType">
      <option>Merch Royalty</option>
      <option>Affiliate Commission</option>
      <option>Ad Revenue Share</option>
      <option>Seasonal Bonus</option>
    </select>

    <label for="amount">Amount ($)</label>
    <input type="number" id="amount" step="0.01" />

    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="e.g. JOY Hoodie sold 12 units this week..."></textarea>

    <button onclick="logPayout()">Log Payout</button>
  </section>

  <section id="payoutLog" class="payout-log">
    <h2>üóÇÔ∏è Logged Payouts</h2>
    <!-- Payout entries will appear here -->
  </section>

  <footer>
    <p>&copy; 2025 TastefulEats. Earnings are echoes of impact.</p>
  </footer>

  <script>
    function logPayout() {
      const name = document.getElementById("contributorName").value;
      const type = document.getElementById("payoutType").value;
      const amount = document.getElementById("amount").value;
      const notes = document.getElementById("notes").value;

      const container = document.getElementById("payoutLog");
      const block = document.createElement("div");
      block.classList.add("payout-block");
      block.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Type:</strong> ${type}</p>
        <p><strong>Amount:</strong> $${parseFloat(amount).toFixed(2)}</p>
        <p><strong>Notes:</strong> ${notes}</p>
      `;
      container.appendChild(block);

      // Clear form
      document.getElementById("contributorName").value = "";
      document.getElementById("payoutType").value = "Merch Royalty";
      document.getElementById("amount").value = "";
      document.getElementById("notes").value = "";
    }
  </script>
</body>
</html>
