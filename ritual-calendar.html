<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ritual Calendar â€” TastefulEats</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="calendar-page dark-theme">

  <header>
    <h1>ðŸ“… Ritual Calendar</h1>
    <p class="tagline">Every drop is a moment. Every moment is a memory.</p>
  </header>

  <section id="calendar" class="calendar-grid">
    <!-- Events will be injected here -->
  </section>

  <footer>
    <p>&copy; 2025 TastefulEats. Rituals are how we remember.</p>
  </footer>

  <script>
    const drops = [
      { date: "2025-09-07", title: "JOY Hoodie Story Drop", type: "Merch" },
      { date: "2025-09-10", title: "Peach Toast Recipe Release", type: "Recipe" },
      { date: "2025-09-14", title: "Grief Ritual Bundle", type: "Seasonal" },
      { date: "2025-09-21", title: "Contributor Spotlight: Autumn Memories", type: "Story" },
    ];

    function renderCalendar() {
      const container = document.getElementById("calendar");
      drops.forEach(drop => {
        const block = document.createElement("div");
        block.classList.add("calendar-block");
        block.innerHTML = `
          <h3>${drop.title}</h3>
          <p><strong>Date:</strong> ${drop.date}</p>
          <p><strong>Type:</strong> ${drop.type}</p>
        `;
        container.appendChild(block);
      });
    }

    renderCalendar();
  </script>
</body>
</html>
